# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=test-secret-key-for-jwt-that-is-at-least-512-bits-long-for-hs512-algorithm
jwt.expiration=86400000

# Email Configuration (mock for tests)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
mail.from.email=test@lifevault.com

# Encryption
encryption.key=test-encryption-key-32-characters!

# Disable scheduling in tests
spring.task.scheduling.enabled=false